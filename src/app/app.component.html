<div class="continer">
  <div class="col">
    <h3>{{ titulo }}</h3>
  </div>
  <hr />
  <form class="form-row">
    <div class="form-group col-md-2">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Nombre"
        class="form-control" [(ngModel)] = "nombreInput"
      />
    </div>
  </form>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let persona of personas; let i = index">
        {{ i + 1 }} : {{ persona.nombre }} {{ persona.apellido }}
      </div>
    </div>
  </div>
</div>
